name: Flutter Continuous Intergration

on: 
  pull_request:
    branches: [ main ]
    paths:
      - lib/**
  push:
    branches: [ main ]
    paths:
      - lib/**

jobs:
  build_apk:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: '12.x'
        - uses: subosito/flutter-action@v1
          with:
            flutter-version: '2.0.3'
        - run: flutter pub get
        - run: flutter build apk
